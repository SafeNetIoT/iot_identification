- Feature: [dur]
  Meaning: Flow duration (last−first packet)
  Unit/Notes: seconds

- Feature: [pkts_fwd, pkts_bwd, pkts_tot]
  Meaning: Packet counts by direction/total
  Unit/Notes: count

- Feature: [bytes_fwd, bytes_bwd, bytes_tot]
  Meaning: Byte counts by direction/total
  Unit/Notes: bytes

- Feature: [pktlen_fwd_min, pktlen_fwd_mean, pktlen_fwd_max, pktlen_fwd_std]
  Meaning: Packet length stats (forward)
  Unit/Notes: bytes

- Feature: [pktlen_bwd_min, pktlen_bwd_mean, pktlen_bwd_max, pktlen_bwd_std]
  Meaning: Packet length stats (backward)
  Unit/Notes: bytes

- Feature: [iat_fwd, iat_fwd_mean, iat_fwd_max, iat_fwd_std]
  Meaning: Inter-arrival gaps within forward direction
  Unit/Notes: seconds

- Feature: [iat_bwd, iat_bwd_mean, iat_bwd_max, iat_bwd_std]
  Meaning: Inter-arrival gaps within backward direction
  Unit/Notes: seconds

- Feature: [iat_tot_mean, iat_tot_std]
  Meaning: Inter-arrival gaps across all packets
  Unit/Notes: seconds

- Feature: [pps, bps]
  Meaning: Packets/sec, bytes/sec
  Unit/Notes: [pkt/s, B/s]

- Feature: [down_up_pkt_ratio, down_up_byte_ratio]
  Meaning: Direction balance
  Unit/Notes: dimensionless

- Feature: [syn_cnt, ack_cnt, fin_cnt, rst_cnt, psh_cnt, urg_cnt, ece_cnt, cwr_cnt]
  Meaning: TCP flag counts
  Unit/Notes: count

- Feature: [payload_entropy_fwd, payload_entropy_bwd]
  Meaning: Entropy of first K bytes per direction
  Unit/Notes: bits/byte (0–8)

- Feature: [payload_nonzero_frac_fwd, payload_nonzero_frac_bwd]
  Meaning: Fraction non-zero bytes in first K
  Unit/Notes: 0–1

- Feature: [has_fwd, has_bwd]
  Meaning: Did traffic occur in direction?
  Unit/Notes: [0, 1]

- Feature: [proto]
  Meaning: Transport protocol
  Unit/Notes: {tcp, udp, other}

- Feature: [sport_bucket, dport_bucket]
  Meaning: Port category
  Unit/Notes: {well_known, registered, ephemeral}

- Feature: [internal_dst]
  Meaning: Destination is internal (RFC1918)
  Unit/Notes: [0, 1]
