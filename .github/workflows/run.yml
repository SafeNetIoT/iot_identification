name: Test with Model Under Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  prepare-model:
    name: Prepare model artifact
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_ROOT: ${{ github.workspace }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download model archive from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ${{ runner.temp }}/model
          gh release download latest --pattern "*.tar.gz" --dir ${{ runner.temp }}/model
          echo "Extracting model archive..."
          tar -xzf ${{ runner.temp }}/model/*.tar.gz -C ${{ runner.temp }}/model

      - name: Stage model under test
        run: |
          echo "Staging extracted model files..."
          mkdir -p model_output
          cp -r ${{ runner.temp }}/model/* model_output/

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-under-test
          path: model_output


  test:
    name: Run tests with model
    runs-on: ubuntu-latest
    needs: prepare-model  # ensures model is ready before testing

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore dataset cache
        uses: actions/cache@v4
        with:
          path: data/raw
          key: dns-dataset-v4
          restore-keys: dns-dataset-v4

      - name: Restore session cache
        uses: actions/cache@v4
        with:
          path: session_cache/
          key: session-cache-v4
          restore-keys: session-cache-v4

      - name: Inspect session cache contents
        run: |
          echo "Contents of session_cache/:"
          ls -R session_cache/ || echo "session_cache/ missing or empty"
          echo "Disk usage:"
          du -sh session_cache/ || true

      - name: Fetch DNS dataset
        run: |
          bash scripts/raw_data.sh

      - name: Cache dataset
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/data/raw
          key: dns-dataset-v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-under-test
          path: ./artifacts

      - name: Run tests
        env:
          MODEL_PATH: ./artifacts
        run: |
          echo "Using model files from $MODEL_PATH"
          pytest -s

      - name: Save session cache
        if: always()
        uses: actions/cache@v4
        with:
          path: session_cache/
          key: session-cache-v4

      - name: Save dataset cache
        if: always()
        uses: actions/cache@v4
        with:
          path: data/raw
          key: dns-dataset-v4

      - name: Upload session cache (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-cache
          path: session_cache/
