name: Test with Model Under Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  prepare-model:
    name: Prepare model artifact
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export model path from config.py
        run: |
          echo "MODEL_UNDER_TEST=$(python -c 'from config import settings; print(settings.model_under_test)')" >> $GITHUB_ENV
          echo "MULTICLASS_MODEL_UNDER_TEST=$(python -c 'from config import settings; print(settings.multiclass_model_under_test)')" >> $GITHUB_ENV

      - name: Stage model under test
        run: |
          echo "Staging model from $MODEL_UNDER_TEST"
          mkdir -p model_output
          cp "$MODEL_UNDER_TEST" model_output/model.pt

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-under-test
          path: model_output/model.pt


  test:
    name: Run tests with model
    runs-on: ubuntu-latest
    needs: prepare-model  # ensures model is ready before testing

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-under-test
          path: ${{ runner.temp }}/model

      - name: Run tests
        env:
          MODEL_PATH: ${{ runner.temp }}/model/model.pt
        run: |
          echo "Using model at $MODEL_PATH"
          pytest -s
