name: Test with Model Under Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  prepare-model:
    name: Prepare model artifact
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download model archive from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ${{ runner.temp }}/model
          gh release download latest --pattern "*.tar.gz" --dir ${{ runner.temp }}/model
          echo "Extracting model archive..."
          tar -xzf ${{ runner.temp }}/model/*.tar.gz -C ${{ runner.temp }}/model

      - name: Stage model under test
        run: |
          echo "Staging extracted model files..."
          mkdir -p model_output
          cp -r ${{ runner.temp }}/model/* model_output/

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-under-test
          path: model_output


  test:
    name: Run tests with model
    runs-on: ubuntu-latest
    needs: prepare-model  # ensures model is ready before testing

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-under-test
          path: ${{ runner.temp }}/model

      - name: Run tests
        env:
          MODEL_PATH: ${{ runner.temp }}/model
        run: |
          echo "Using model files from $MODEL_PATH"
          pytest -s
